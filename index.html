<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<title>Timer</title>

		<link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="style.css" />

	</head>
	<body>

		<div class="container-full">

			<h1>Timer</h1>
	        <div data-timer class="container">

	            <div class="button-panel">

	                <input type="button" class="button" data-time-changer="increment" value="+" />
	                <input type="button" class="button" data-time-changer="decrement" value="-" />

	            </div>

	            <div data-time-display class="timer-display"></div>

	            <div class="button-panel">

	                <input data-start type="button" class="button" value="Start" />
	                <input data-stop type="button" class="button" value="Stop/Clear" />

	            </div>
	        </div>

		</div>

		<!-- Additional JS Libraries and Frameworks Here -->
		<script src="timer.js"></script>
		<script src="interval-timer.js"></script>
		<script src="demo.js"></script>

	</body>
</html>
